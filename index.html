<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" />


    <title>Kanji Learning</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="content">
      <h1>Daily Kanji</h1>
      <button id="get-kanji">Get Kanji</button>
      <div id="kanji" class="kanji"> </div>
        <div class="info">
          <p id="meaning"><b>Meaning:</b> </p>
          <p id="read"><b>Kunyomi: </b><b>Onyomi: </b></p>
        </p>
        </div>

      <div class="susbcribe">
        <h4>Do you want tips to mastering Kanji? Subscribe now!</h4>
        <form id="form">
         
          <div class="form-control">
            <label for="username">Name</label>
            <input type="text" placeholder="Name" id="name">
          </div>
         
          <div class="form-control">
            <label for="username">Email</label>
            <input type="text" placeholder="Email" id="email">
          </div>
          
          <button type="submit">Submit</button>
        </form>
      </div>
    </main>
	<script src="scripts.js"></script>
  </body>
</html>
